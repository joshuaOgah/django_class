<!-- prettier-ignore -->

{% extends 'layout.html' %} 

{% block title %}
 Login
{% endblock %} 

{% block content %}
<section>
  <h1>Login</h1>
  {% comment %}

    {% csrf_token %} 
    {{form}}
    <button class="form-submit">Submit</button>
  </form>
  {% endcomment %}
</section>
{% endblock %}
